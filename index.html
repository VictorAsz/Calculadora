<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
    <script src="script.js"> </script>
    
    <title>Cute Calculator</title>
</head>
<body>

    <div class="wrapper">
        
        <h1 class="title">Calculadora da Hello Kitty definitiva</h1>

        <div class="container">
            
            <input id="screen" class="screen" value="" readonly/>
            <div class="buttons">
            <button id="clear" onclick="clearMemory()">C</button>
            <button id="backspace">⬅</button>
            <button class="operator"id="sign"></button>
            <button class="operator"id="divide">÷</button>
            <button class="digit" id="btn_7">7</button>
            <button class="digit" id="btn_8">8</button>
            <button class="digit" id="btn_9">9</button>
            <button class="operator"id="multiply">×</button>
            <button class="digit" id="btn_4">4</button>
            <button class="digit" id="btn_5">5</button>
            <button class="digit" id="btn_6">6</button>
            <button class="operator"id="minus" value="-">-</button>
            <button class="digit" id="btn_1">1</button>
            <button class="digit" id="btn_2">2</button>
            <button class="digit" id="btn_3">3</button>
            <button class="operator" id="plus">+</button>
            <button class="digit" id="btn_0">0</button>
            <button class="digit">.</button>
            <button id="equal" onclick="performCalculation()">=</button>
            </div>
        <p> Victor Assunção </p>
        </div>
    </div>
</body>
</html>
